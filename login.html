<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./login.css">
  <script src="./login.js"></script>

</head>

<body>
  <div class="login-container">
    <section class="login" id="login">
      <header>
        <h2>Cloud HBD</h2>
      </header>
      <form class="login-form">
        <input type="text" class="login-input" id="user" placeholder="帳號" autofocus />
        <input type="password" class="login-input" id="pw" placeholder="密碼" />
        <div class="submit-container">
          <button type="button" class="login-button" onclick="signIn()">登入</button>
        </div>
      </form>
    </section>
  </div>

</body>

</html>
